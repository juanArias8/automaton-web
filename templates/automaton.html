<div class="row">
    <div class="col l4 automaton-options">
        <div class="automaton-input-container">
            <form class="automaton-form" id="automatonForm">
                <div class="row">
                    <div class="col s3">
                        <input class="validate" type="text" id="statesInput" name="statesInput" placeholder="A, B, C">
                        <label class="" for="statesInput">Estados</label>
                    </div>
                    <div class="col s3">
                        <input class="validate" type="text" id="symbolsInput" name="symbolsInput" placeholder="0, 1, 2">
                        <label class="" for="symbolsInput">Símbolos</label>
                    </div>
                    <div class="col s3">
                        <input class="validate" type="text" id="statesInput" name="statesInput" placeholder="A">
                        <label class="" for="statesInput">Inicial</label>
                    </div>
                    <div class="col s3">
                        <input class="validate" type="text" id="symbolsInput" name="symbolsInput" placeholder="B, C">
                        <label class="" for="symbolsInput">Final</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3">
                        <input class="validate" type="text" id="transitionStateInput" name="transitionInput"
                               placeholder="A">
                        <label class="" for="transitionStateInput">Estado</label>
                    </div>
                    <div class="col s3">
                        <input class="validate" type="text" id="transitionSymbolInput" name="transitionInput"
                               placeholder="0">
                        <label class="" for="transitionSymbolInput">Símbolo</label>
                    </div>
                    <div class="col s3">
                        <input class="validate" type="text" id="transitionTargetInput" name="transitionInput"
                               placeholder="C,D">
                        <label class="" for="transitionTargetInput">Objetivo</label>
                    </div>
                    <div class="col s3">
                        <button class="btn btn-primary btn-add-transition hoverable" id="btnAddTransition">
                            <i class="material-icons">add</i>
                        </button>
                    </div>
                </div>

                <table>
                    <thead>
                    <tr>
                        <th>Estado</th>
                        <th>Símbolo</th>
                        <th>Objetivo</th>
                    </tr>
                    </thead>
                    <tbody id="transitionsList">

                    </tbody>
                </table>

                <div class="progress form-loader" id="loaderCreateAutomaton">
                    <div class="indeterminate"></div>
                </div>
                <div class="center-align">
                    <button class="btn btn-primary btn-create-automaton hoverable" id="btnCreateAutomaton">
                        Crear autómata
                    </button>
                </div>
            </form>
            <form class="regex-form" id="regexForm">
                <div class="col s6 input-field">
                    <input class="validate" type="text" id="statesInput" name="statesInput" placeholder="A, B. C">
                    <label class="" for="statesInput">Estados</label>
                </div>
                <div class="center-align">
                    <button class="btn btn-primary hoverable " id="btnCreateAutomaton">Crear autómata</button>
                </div>
            </form>
        </div>

        <div class="matcher-opener center-align">
            <button class="btn btn-primary hoverable" id="btnMatcherOpener"> Comprobar cadena
                <i class="material-icons right">keyboard_arrow_up</i>
            </button>
        </div>

        <div class="matcher-container" id="matcherContainer">
            <a class="right" id="btnMatcherCloser"><i class="material-icons close-icon-form">close</i></a>
            <form id="automatonMatcherForm" class="automaton-matcher-form">
                <div class="input-field">
                    <input id="string" type="text" class="validate">
                    <label class="active" for="string">Cadena a comprobar</label>
                </div>
                <div class="center-align">
                    <button class="btn btn-primary btn-match" type="submit">Verificar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="col l8 automaton-graph-container">
        <div class="navbar-automaton">
            <ul class="navbar-automaton-collection">
                <li class="navbar-automaton-item" id="graphAutomatonLink">GRÁFICO</li>
                <li class="navbar-automaton-item" id="jsonAutomatonLink">JSON</li>
                <li class="navbar-automaton-item" id="codeAutomatonLink">CÓDIGO</li>
            </ul>
        </div>
        <div class="graph" id="graphAutomatonContainer"></div>
        <div class="json" id="jsonAutomatonContainer"></div>
        <div class="code" id="codeAutomatonContainer"></div>
    </div>
</div>
